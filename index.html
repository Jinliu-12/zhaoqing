<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* 横版布局 */
        .main-content {
            display: flex;
            padding: 40px;
        }
        
        .avatar-section {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 40px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(77, 208, 225, 0.3);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #26a69a;
        }
        
        .education {
            font-size: 16px;
            color: #666;
        }
        
        .intro-section {
            flex: 1;
        }
        
        .intro-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00897b;
            border-bottom: 2px solid rgba(77, 208, 225, 0.3);
            padding-bottom: 10px;
        }
        
        .intro-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .links-section {
            padding: 30px 40px;
            background: #f1f8e9;
        }
        
        .links-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00897b;
            text-align: center;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0f2f1;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #4db6ac;
            color: white;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e0f2f1;
            background: #e0f2f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="avatar-section">
                <img src="avatar.png" alt="头像" class="avatar">
                <div class="name">赵青</div>
                <div class="education">我来自贵州安顺</div>
            </div>
            <div class="intro-section">
                <h2 class="intro-title">自我介绍</h2>
                <p class="intro-content">
                    我是武夷学院的文化产业管理专业的一名学生
                </p>
                <p class="intro-content">
                    喜欢打球，电脑，绘画等。
                </p>
            </div>
        </div>
        
        <section class="links-section">
            <h3 class="links-title">其他网站与项目</h3>

            </div>
        </section>
        
        <footer>
            <p>© 2023 个人介绍页面 | 使用HTML和CSS构建</p>
        </footer>
    </div>
</body>
</html>
