<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        /* 横版布局 */
        .main-content {
            display: flex;
            padding: 40px;
        }
        
        .avatar-section {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 40px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(77, 208, 225, 0.3);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #26a69a;
        }
        
        .education {
            font-size: 16px;
            color: #666;
        }
        
        .intro-section {
            flex: 1;
        }
        
        .intro-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00897b;
            border-bottom: 2px solid rgba(77, 208, 225, 0.3);
            padding-bottom: 10px;
        }
        
        .intro-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .links-section {
            padding: 30px 40px;
            background: #f1f8e9;
        }
        
        .links-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00897b;
            text-align: center;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0f2f1;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #4db6ac;
            color: white;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e0f2f1;
            background: #e0f2f1;
        }
        
        /* 小鹿容器 */
        #deer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar-section {
                margin-right: 0;
                margin-bottom: 30px;
                align-items: center;
            }
            
            #deer-container {
                width: 100px;
                height: 100px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="avatar-section">
                <img src="avatar.png" alt="头像" class="avatar">
                <div class="name">赵青</div>
                <div class="education">我来自贵州安顺</div>
            </div>
            <div class="intro-section">
                <h2 class="intro-title">自我介绍</h2>
                <p class="intro-content">
                    我是武夷学院的文化产业管理专业的一名学生
                </p>
                <p class="intro-content">

            </div>
        </div>

            </div>
        </section>
        
        <footer>
            <p>© 2023 个人介绍页面 | 使用HTML和CSS构建</p>
        </footer>
    </div>

    <!-- 小鹿容器 -->
    <div id="deer-container"></div>

    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 初始化Three.js场景
        let scene, camera, renderer, deer;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.z = 5;
            
            // 创建渲染器
            const container = document.getElementById('deer-container');
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 创建简单的小鹿几何体（替代复杂的3D模型）
            createDeer();
            
            // 开始动画循环
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }
        
        function createDeer() {
            // 创建小鹿的身体
            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.3, 1.5, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // 创建小鹿的头部
            const headGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.2;
            
            // 创建小鹿的角
            const antlerGeometry = new THREE.ConeGeometry(0.05, 0.4, 4);
            const antlerMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const leftAntler = new THREE.Mesh(antlerGeometry, antlerMaterial);
            leftAntler.position.set(-0.1, 1.4, 0);
            leftAntler.rotation.z = Math.PI / 6;
            
            const rightAntler = new THREE.Mesh(antlerGeometry, antlerMaterial);
            rightAntler.position.set(0.1, 1.4, 0);
            rightAntler.rotation.z = -Math.PI / 6;
            
            // 创建小鹿的腿
            const legGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.7, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            
            const legs = [];
            for (let i = 0; i < 4; i++) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                legs.push(leg);
            }
            
            // 设置腿的位置
            legs[0].position.set(-0.2, -0.5, 0.2); // 前左腿
            legs[1].position.set(0.2, -0.5, 0.2);  // 前右腿
            legs[2].position.set(-0.2, -0.5, -0.2); // 后左腿
            legs[3].position.set(0.2, -0.5, -0.2);  // 后右腿
            
            // 创建小鹿组
            deer = new THREE.Group();
            deer.add(body);
            deer.add(head);
            deer.add(leftAntler);
            deer.add(rightAntler);
            legs.forEach(leg => deer.add(leg));
            
            // 设置小鹿的位置和旋转
            deer.position.y = -0.5;
            deer.rotation.y = Math.PI / 4;
            
            scene.add(deer);
            
            // 存储腿的引用用于动画
            deer.legs = legs;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // 小鹿跑动动画
            if (deer) {
                // 身体轻微上下移动模拟跑动
                deer.position.y = -0.5 + Math.sin(Date.now() * 0.01) * 0.1;
                
                // 腿的跑动动画
                deer.legs[0].rotation.x = Math.sin(Date.now() * 0.01) * 0.5; // 前左腿
                deer.legs[1].rotation.x = Math.sin(Date.now() * 0.01 + Math.PI) * 0.5; // 前右腿
                deer.legs[2].rotation.x = Math.sin(Date.now() * 0.01 + Math.PI) * 0.5; // 后左腿
                deer.legs[3].rotation.x = Math.sin(Date.now() * 0.01) * 0.5; // 后右腿
                
                // 小鹿轻微旋转
                deer.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            const container = document.getElementById('deer-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
